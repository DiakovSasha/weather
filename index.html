<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kino App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header__logo">KinoApp</a>
      <form class="header__form">
        <input type="text" class="header__input" placeholder="Поиск" />
      </form>
    </header>
    <div class="container">
      <button class="btn" data-action="open" type="button">Open</button>

      <div class="movies">
        <div class="movie">
          <div class="movie__cover">
            <img
              src="https://img.championat.com/s/735x490/news/big/p/x/istoriya-bojcov-mortal-kombat_16172665331653415604.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="btn-close" data-action="close" type="button">
          Close
        </button>
        <input
          class="modal__input"
          type="text"
          name="input"
          id=""
          placeholder="Enter your name, plz"
        />
      </div>
    </div>
    <script src="/index.js" type="module"></script>
    <script src="./modal.js" type="module"></script>
  </body>
</html>
